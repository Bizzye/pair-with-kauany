<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=[device-width], initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Clone Web Player</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="nav">
      <!-- Logo -->
      <div class="logo">
        <i data-feather="activity"></i>

        <span class="logo-title">Groovvy</span>
      </div>

      <!-- Lista 1 -->
      <div class="menu">
        <h2>Menu</h2>

        <ul>
          <li>
            <a href="#">
              <i data-feather="play-circle"></i>
              <span>Explore</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i data-feather="volume-1"></i>
              <span>Genres</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i data-feather="play-circle"></i>
              <span>Albuns</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i data-feather="mic"></i>
              <span>Artists</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-radio'></i>
              <span>Radio</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Lista 2 -->
      <div class="menu">
        <h2>Library</h2>

        <ul>
          <li>
            <a href="#">
              <i data-feather="refresh-ccw"></i>
              <span>Recent</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i data-feather="book"></i>
              <span>Albuns</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i data-feather="heart"></i>
              <span>Favourites</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i data-feather="folder"></i>
              <span>Local</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Lista 3 -->
      <div class="menu">
        <h2>Playlist</h2>

        <ul>
          <li>
            <a href="#">
              <i data-feather="plus-circle"></i>
              <span>Creat New</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i data-feather="play-circle"></i>
              <span>Design Flow</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i data-feather="play-circle" ></i>
              <span>Best of 2020</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i data-feather="play-circle"></i>
              <span>Katy Perry</span>
            </a>
          </li>
        </ul>
      </div>
    </div>


    <!-- Conteudo -->
    <div class="container">
      <div class="header">
        <div class="txt">
          <p>Music</p>
          <p>Podcast</p>
          <p>Live</p>
        </div>
        <div class="pesquisa"><input type="text" name="pesquisar" id="pesquisar" placeholder="Type here to search"></div>
        <div class="icon">
          <i data-feather="bell"></i>
          <i data-feather="settings"></i>
        </div>
        <div class="perfil">
          <img src="https://images.unsplash.com/photo-1731595634176-4d8186c944ab?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="Gostosa">
          <p>Kauany</p>
        </div>
      </div>
    </div>
  

    <script>
      feather.replace();
    </script>
  </body>
</html>
